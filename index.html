<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="public/images/logo/ohmyfood.png" alt="logo ohmyfood"></a>
        </div>
        <div class="location-container">
            <div class="location-content">
                <i class="fa-solid fa-location-dot"></i>
                <p class="location-text">Paris, Belleville</p>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-header">
            <div class="hero-container">
                <h1 class="hero-title">Réservez le menu qui vous convient</h1>
                <p class="hero-description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#" class="hero-button">Explorer nos restaurants</a>
            </div>
        </section>
        <section class="how-to">
            <h1 class="how-to-title">Fonctionnement</h1>
            <div class="how-to-list-container">
                <ol class="how-to-list">
                    <li class="how-to-list-item">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Choisissez un restaurant</span>
                    </li>
                    <li class="how-to-list-item">
                        <i class="fa-solid fa-list"></i>
                        <span>Composez votre menu</span>
                    </li>
                    <li class="how-to-list-item">
                        <i class="fa-solid fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </li>
                </ol>
            </div>
        </section>
    </main>
    
</body>
</html>
